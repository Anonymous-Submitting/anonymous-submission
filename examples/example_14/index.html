    <title>Accessible Images</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Accessible Images</h1>
    <p>This page demonstrates the use of accessible images with descriptive `alt` text.</p>

    <h2>Placeholder Image</h2>
    <img src="https://via.placeholder.com/150" alt="A placeholder image representing a 150x150 pixel square">
    <p>This is a placeholder image with `alt` text describing its purpose.</p>

    <h2>Nature Image</h2>
    <img src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?ixlib=rb-1.2.1&auto=format&fit=crop&w=150&h=150&q=80"
         alt="A beautiful landscape with mountains, trees, and a clear blue sky">

    <script src="script.js"></script>
</body>
</html>
